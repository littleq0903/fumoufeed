<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FuMou Feed</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/static/libs/bootstrap/css/todc-bootstrap.min.css">
    <!-- masthead fixed height -->
    <style>
    body {
        min-height: 2000px;
        padding-top: 65px;
    }
    </style>
    <!-- application stylesheet -->
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="loggedout">
    <!-- START: webapp content -->

    <!--

    #     # #######    #    ######  ####### ######  
    #     # #         # #   #     # #       #     # 
    #     # #        #   #  #     # #       #     # 
    ####### #####   #     # #     # #####   ######  
    #     # #       ####### #     # #       #   #   
    #     # #       #     # #     # #       #    #  
    #     # ####### #     # ######  ####### #     # 
                                                
    -->
    <div class="navbar navbar-masthead navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <!-- logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">服貿真相</a>
            </div><!-- /.navbar-header -->

            <!-- navigation -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#feed">探索真相</a></li>
                    <li><a href="#submit">我有真相</a></li>
                </ul>

                <ul id="login-status" class="nav navbar-nav navbar-right">
                    <li class="loggedout"><a id="fb-btn-login" href="#login">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;登入
                    </a></li>
                    <li class="loggedin"><a href="#logout" id="fb-username-wrapper">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;<span id="fb-username"></span>
                    </a></li>
                </ul>
            </div><!--/.nav-collapse -->

        </div>
    </div>

    <!--

     #####  ####### #     # #######    #    ### #     # ####### ######  
    #     # #     # ##    #    #      # #    #  ##    # #       #     # 
    #       #     # # #   #    #     #   #   #  # #   # #       #     # 
    #       #     # #  #  #    #    #     #  #  #  #  # #####   ######  
    #       #     # #   # #    #    #######  #  #   # # #       #   #   
    #     # #     # #    ##    #    #     #  #  #    ## #       #    #  
     #####  ####### #     #    #    #     # ### #     # ####### #     # 

    Containers
    -->

    <div class="container container-feed">
        <!--
        Feed: interface of showing collected posts.
        -->
    
    </div>

    <div class="container container-submit">
        <!--
        Submit: submit interface for posting.
        -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-lg">
                    <form id="submit-form" role="form">
                        <div class="form-group">
                            <label>臉書帳號</label>
                            <input class='form-control' type="text" disabled id="submit-form-fbname" value="">
                        </div>
                        <div class="form-group">
                            <label>要轉貼的文章</label>
                            <div id="fm-post-options"></div>

                            <!-- simple template for options -->
                            <script id="fm-template-submit-post" type="text/x-underscore">
                            <% _.each(posts, function(post) { %>
                                    <% if (post.type === "link") { %>
                                        <div class="radio">
                                        <label>
                                            <input type="radio" name="fm-post-selected" value="<%= post.id %>" checked>
                                            Link: <%= post.name %>
                                        </label>
                                        </div>
                                    <% } else if (post.type === "status" && post.message) { %>
                                        <div class="radio">
                                        <label>
                                            <input type="radio" name="fm-post-selected" value="<%= post.id %>" checked>
                                            Update: <%= post.message.replace(/\\n/g, "<br>") %>
                                        </label>
                                        </div>
                                    <% } else if (post.type === "photo") { %>
                                        <div class="radio">
                                        <label>
                                            <input type="radio" name="fm-post-selected" value="<%= post.id %>" checked>
                                        <img src="<%= post.picture %>">
                                        </div>
                                    <% } %>
                            <% }); %>
                            </script>

                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="button">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
    
    <!-- END: webapp content -->
    
    <!--
        JavaScript Libraries Initialization
    -->
    <!-- init Facebook JS SDK -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '{{ FACEBOOK_APP_ID }}',
                status     : true,
                xfbml      : true
            });
            FuMou.fb.login(function(response){
                FuMou.app.init();
                FuMou.app.loggedIn();
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <!-- Underscore 1.6 -->
    <script src="/static/libs/underscore/underscore-min.js"></script>
    <!-- jQuery 1.11.0 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Bootstrap JS Library -->
    <script src="/static/libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- Masonry -->
    <script src="/static/libs/masonry/masonry.pkgd.min.js"></script>


    <!--
        JavaScript Application Initialization
    -->
    <script src="/static/js/fm-fb.js"></script>
    <script src="/static/js/fm-util.js"></script>
    <script src="/static/js/fm-app.js"></script>

</body>
</html>
